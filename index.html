<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors : Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="heading">
        <h1>Rock-Paper-Scissor</h1>
      </div>
      <div class="userChoiceDiv">
        <h2>Choose your weapon</h2>
        <div class="choises">
          <div class="choise" id="rock">
            <img src="images/rock.jpg" alt="Rock" />
          </div>
          <div class="choise" id="paper">
            <img src="images/paper.jpg" alt="Paper" />
          </div>
          <div class="choise" id="scissor">
            <img src="images/scissor.jpg" alt="Scissor" />
          </div>
        </div>
      </div>
      <div class="score">
        <div class="userScore">
          <p id="userScoreId">0</p>
          <p>You</p>
        </div>
        <div class="compScore">
          <p id="compScoreId">0</p>
          <p>Computer</p>
        </div>
      </div>
      <div>
        <p class="msg">Play The Game</p>
      </div>
      <div>
        <button id="newGame">New Game</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
